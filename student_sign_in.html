<!DOCTYPE html>
<html>

<head>
    <title>Student Sign In</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
<div id="app">

    <div id="new-student-form-errors" class="m-2">
        <!-- TODO show errors from form validation -->
    </div>


    <div id="new-student-form" class="card add-student m-2 p-2">
        <h4 class="card-title">Add new student</h4>

        <div class="form-group mb-3">
            <label for="name">Name</label>
            <!-- v-model newStudentName -->
            <input v-model="newStudentName" id="name" class="form-control">
        </div>

        <div class="form-group mb-3">
            <label for="starID">Star ID</label>
            <!-- TODO v-model newStarID -->
            <input v-model="newStarID" id="starID" class="form-control">
        </div>

        <!-- TODO v-on:click event handler -->
        <button class="btn btn-primary">Add</button>
    </div>


    <div id="student-list-table" class="card m-2 p-2">
        <h4 class="card-title">Student List</h4>
        <div id="student-table">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>StarID</th>
                    <th>Present?</th>
                </tr>
                </thead>

                <tbody>

                <tr v-for="student in studentList">  <!-- loop in vue to get all the students in the list-->
                    <td>{{  student.name  }}</td>
                    <td>{{  student.starID  }}</td>
                    <!-- <td>{{  }}</td>  checkbox for present/absent-->
                    <!-- <td{{  }}></td>   delete button-->

                </tr>
                <!-- create table rows
                Each row will have a checkbox, bound to the app's data
                When the checkbox is checked/unchecked,
                the student will be signed in/out -->

                </tbody>

            </table>
        </div>
    </div>

    <div id="welcome-or-goodbye-message" class="m-2">

        <!-- TODO show a message when student arrives or leaves  -->

    </div>

</div>

<script>

    const { createApp, ref }  = Vue  //import createApp and ref from Vue object

    createApp({
        setup() {  //when Vue loads on page setup will be called
            //create reactive data

            const newStudentName = ref('')
            const newStarID = ref('')

            //student have a name, a starID, present value (boolean)
            const studentList = ref([  //data is changing so it needs to be reactive. Square brackets make the array
                { name: 'A. Student', starID: 'aa1234aa', present: false },
                { name: 'B. Student', starID: 'bb1234bb', present: false },
            ])
            //create functions
            //creat computed properties

            return {
                studentList,
                newStudentName,
                newStarID,

                //return reactive data
                //return functions
                //return computed properties
            }
        }
    }).mount('#app') //vue will find div with this name and manage the HTML inside it

</script>

</body>

</html>
